{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form method="POST" action="{{ url_for('signup_post') }}">
                {{ form.csrf_token }}
             <div class="form-label-group">
                    <input class="form-control" type="text" minlength=2 maxlength=20 required id="name" name="name" placeholder="Name" autofocus="">
                  <label for="inputName">Name</label>
            </div>

            <div class="form-label-group">
                    <input class="form-control" type="text" minlength=2 maxlength=20 required id="surname" name="surname" placeholder="Surname" autofocus="">
                  <label for="inputSurname">Surname</label>
            </div>

            <div class="form-label-group">
                    <input class="form-control" type="email" minlength=5 maxlength=50 required id="email" name="email" placeholder="Email" autofocus="">
                  <label for="inputEmail">Email</label>
            </div>
            <div class="form-label-group">
                    <input class="form-control" type="password" minlength=5 maxlength=50 required id="password" name="password" placeholder="Password">
                  <label for="inputPassword">Password</label>
            </div>
              <button class="button btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
